name: daminhgovap-test
services:
  webapp:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    ports:
      - "3000"
    volumes:
      - ${MEDIA_PATH}:/app/media
    depends_on:
      mongo:
        condition: service_healthy
    env_file:
      - ../../.env.test

  mongo:
    image: mongo:latest
    ports:
      - "27017"
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/mongo
    # turn off logging to save disk storage
    logging:
      driver: none
    env_file:
      - ../../.env.test
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'echo ''db.runCommand("ping").ok'' | mongosh "mongodb://$${MONGO_INITDB_ROOT_USERNAME}:$${MONGO_INITDB_ROOT_PASSWORD}@localhost:27017/$${DATABASE_NAME}?authSource=admin" --quiet',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  nginx:
    image: nginx:latest
    ports:
      - "3001:80"
    volumes:
      - ../../nginx/test.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  data:
    name: daminhgovap-data-test
