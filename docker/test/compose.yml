services:
  webapp:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    image: node:22-alpine
    ports:
      - "3000:3000"
    volumes:
      - ${MEDIA_PATH}:/app/media
    depends_on:
      - mongo
    env_file:
      - ../../.env.test
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=mongo

  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27019:27017"
    command:
      - --storageEngine=wiredTiger
    volumes:
      - data:/data/mongo
    logging:
      driver: none
    env_file:
      - ../../.env.test
    healthcheck:
      test: >
        CMD-SHELL
        echo "db.runCommand(\"ping\").ok" | mongosh "mongodb://$${MONGO_INITDB_ROOT_USERNAME}:$${MONGO_INITDB_ROOT_PASSWORD}@$${DATABASE_HOST}:$${DATABASE_PORT}/$${DATABASE_NAME}?authSource=admin" --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - "3001:80"
    volumes:
      - ../../nginx/test.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      webapp:
        condition: service_healthy
      mongo:
        condition: service_healthy

volumes:
  data:
    name: daminhgovap-data-test
